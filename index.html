<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asInShape-genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header> 

    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
             <!-- shape card content container -->
            <div class="flex-1 grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mr-16">
                 <!-- traiangle card -->
                 <div class="card bg-base-100 w-96 shadow-xl">
                  <figure class="px-10 pt-10">
                    <img
                    src="images/triangle.png"
                      alt="Shoes"
                      class="rounded-xl" />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title">Triangle</h2>
                    <p class="text-center text-3xl">Area: 0.5*b*h</p>

                    <!-- input type of text -->
                     <div >
                      <input id="traiangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b" >
                     <span class="mr-4 ml-2">cm</span>
                     <input  class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="traiangle-height" placeholder="h" >
                     <span>cm</span>
                     </div>
     

                   <div>
                    <p class="text-2xl"> Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span></p>
                   </div>

                    <div class="card-actions">
                      <button onclick="calculateTriangleArea()" class="btn btn-primary  w-full">Calculate</button>
                    </div>
                  </div>
                </div>


                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure class="px-10 pt-10">
                    <img
                      src="images/rectangle.png"
                      alt="Shoes"
                      class="rounded-xl" />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title">Rectangle</h2>
                    <p>Area = w X I </p>
                    <div class="flex">
                      <!-- length -->
                      <input type="text" name="" id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length">
                      <span class="mr-4 ml-2">cm</span>

                      <!-- Width -->
                      <input type="text" name="" id="rectangle-width"  class="w-24 text-2xl p-2 rounded-sm" placeholder="width"><span>cm</span>
                    </div>

                    <!-- show calculate number -->
                     <div>
                     <p class="text-2xl">Area:  <span id="rectangle-area">0</span><span>cm<sub>2</sub></span> </p>
                     </div>

                    <div class="card-actions">
                      <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                  </div>
                </div>

                <!-- Parallelogram card -->                
                <div class="card bg-base-100 w-96 shadow-xl">
                  <figure class="px-10 pt-10">
                    <img
                    src="images/parallelogram.png"
                      alt="Shoes"
                      class="rounded-xl" />
                  </figure>
                  <div class="card-body items-center text-center">
                    <h2 class="card-title">Parallelogram</h2>
                    <p>Area: b*h</p>
                           <!-- input Field -->
                           <div class="flex">
                            <!-- base -->
                            <input type="text" name="" id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length">
                            <span class="mr-4 ml-2">cm</span>
      
                            <!-- Height -->
                            <input type="text" name="" id="parallelogram-height"  class="w-24 text-2xl p-2 rounded-sm" placeholder="width"><span>cm</span>
                          </div> 

                           <!-- show calculate number -->
                     <div>
                      <p class="text-2xl">Area:  <span id="parallelogram-area">0</span><span>cm<sub>2</sub></span> </p>
                      </div>

                          <!-- onclick button -->
                    <div class="card-actions">
                      <button onclick="calculateParallelogramArea()" class="btn btn-primary  w-full">Calculate</button>
                    </div>
                  </div>
                </div>

                  

                  
               
               <!-- Rhombus Card -->
               <div class="card bg-base-100 w-96 shadow-xl">
                <figure class="px-10 pt-10">
                  <img
                    src="images/rhombus.png"
                    alt="Shoes"
                    class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rhombus</h2>
                  <p>Area = 0.5 * d1 *d2 </p>
                  <div class="flex">
                    <!-- diagonal 1 -->
                    <input type="text" name="" id="rhombus-diagonalOne" class="w-24 text-2xl p-2 rounded-sm" placeholder="diagonal 1">
                    <span class="mr-4 ml-2">cm</span>

                    <!-- diagonal 2-->
                    <input type="text" name="" id="rhombus-diagonalTwo"  class="w-24 text-2xl p-2 rounded-sm" placeholder="diagonal 2">
                    <span>cm</span>
                  </div>

                  <!-- show calculate number -->
                   <div>
                   <p class="text-2xl">Area:  <span id="rhombus-area">0</span><span>cm<sub>2</sub></span> </p>
                   </div>

                  <div class="card-actions">
                    <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

                   <!-- traiangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                    </div>
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                  </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md ">
               <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>

    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/parallelogram-area.js"></script>
    <script src="scripts/rhombus-area.js"></script>
</body>
</html>
